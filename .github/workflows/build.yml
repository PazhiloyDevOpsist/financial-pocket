name: Build

on:
  push:
    branches:
      - 'master'
      - 'sandbox'
      
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        working-directory: ./backend
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Package
        working-directory: ./backend
        run: mvn -B clean package